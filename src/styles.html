<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#09090e;--bg2:#0f0f16;--bg3:#16161f;--bg4:#1e1e29;
--text:#f0ece6;--text1:#f0ece6;--text2:#b8b3ac;--text3:#7a756e;
--accent:#c8a87c;--accent2:#dfc19f;--accent-dim:rgba(200,168,124,.10);
--rose:#c4929a;--rose-dim:rgba(196,146,154,.10);
--champagne:#e8d5b7;
--red:#c44d56;--red-dim:rgba(196,77,86,.10);
--green:#8bb8a0;--green-dim:rgba(139,184,160,.10);
--blue:#8badc4;--blue-dim:rgba(139,173,196,.10);
--border:rgba(200,168,124,.08);--border2:rgba(200,168,124,.15);
--glass:rgba(9,9,14,.92);
--r:12px;--r2:10px;--r3:20px;
}
html{scroll-behavior:smooth}
body{font-family:'Inter',system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden;-webkit-font-smoothing:antialiased;-webkit-tap-highlight-color:transparent;font-size:15px;line-height:1.6}
.serif{font-family:'Cormorant Garamond',Georgia,'Times New Roman',serif;font-weight:600}
a{color:var(--accent);text-decoration:none;transition:color .2s}
a:hover{color:var(--accent2)}
.hidden{display:none!important}

/* ===== TOP NAV ===== */
.topbar{position:fixed;top:0;left:0;right:0;z-index:200;display:flex;align-items:center;justify-content:space-between;padding:20px 32px;background:transparent;backdrop-filter:blur(0px);-webkit-backdrop-filter:blur(0px);border-bottom:1px solid transparent;transition:all .5s ease}
.topbar.solid{background:rgba(9,9,14,.92);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom-color:var(--border)}
.topbar-logo{display:flex;align-items:center;gap:12px;cursor:pointer}
.topbar-logo .logo-mark{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;transition:transform .3s}
.topbar-logo:hover .logo-mark{transform:scale(1.05)}
.topbar-logo .logo-mark svg{width:18px;height:18px;fill:#09090e}
.topbar-logo .logo-text{font-family:'Cormorant Garamond',serif;font-size:22px;font-weight:600;color:var(--text);letter-spacing:.5px}
.topbar-links{display:flex;gap:28px;align-items:center}
.topbar-links a{font-size:13px;font-weight:400;color:var(--text2);transition:color .3s;letter-spacing:.5px}
.topbar-links a:hover{color:var(--accent)}
.topbar-links .tb-cta{background:transparent;color:var(--accent);padding:9px 22px;border-radius:100px;font-weight:500;font-size:11px;letter-spacing:1px;text-transform:uppercase;transition:all .35s;border:1px solid var(--accent)}
.topbar-links .tb-cta:hover{background:var(--accent);color:#09090e}
.landing-menu{position:absolute;top:calc(100% + 12px);left:0;background:rgba(9,9,14,.95);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid var(--border2);border-radius:12px;padding:8px 0;min-width:200px;box-shadow:0 12px 40px rgba(0,0,0,.4);z-index:300}
.landing-menu a{display:block;padding:10px 20px;font-size:13px;color:var(--text2);font-weight:400;transition:all .2s;letter-spacing:.3px}
.landing-menu a:hover{background:var(--accent-dim);color:var(--accent)}
.topbar-logo .logo-mark{cursor:pointer}
@media(max-width:640px){
  .topbar{padding:16px 20px}
  .topbar-links a.tb-link{display:none}
  .topbar-links .tb-cta{padding:8px 16px;font-size:10px}
}

/* ===== SPLASH ===== */
#splash{position:fixed;inset:0;z-index:9999;background:var(--bg);display:flex;flex-direction:column;align-items:center;justify-content:center;transition:opacity .8s ease}
#splash.out{opacity:0;pointer-events:none}
.sp-mark{width:64px;height:64px;border-radius:18px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;margin-bottom:24px;box-shadow:0 0 80px rgba(200,168,124,.12)}
.sp-mark svg{width:32px;height:32px;fill:#09090e}
.sp-t{font-family:'Cormorant Garamond',serif;font-size:32px;font-weight:600;letter-spacing:1px;margin-bottom:8px}
.sp-s{font-size:11px;color:var(--text3);letter-spacing:3px;text-transform:uppercase;font-weight:300}

/* ===== NOTIFICATION ===== */
.notif{position:fixed;top:20px;left:20px;right:20px;background:var(--bg2);border:1px solid var(--border2);border-radius:var(--r2);padding:16px 20px;z-index:2000;display:flex;align-items:center;gap:12px;transform:translateY(-120%);transition:transform .4s ease;box-shadow:0 16px 48px rgba(0,0,0,.4);backdrop-filter:blur(16px)}
.notif.show{transform:translateY(0)}.notif.err{border-color:var(--red)}
.notif-t{font-size:13px;font-weight:400;flex:1}

/* ===== BUTTONS ===== */
.btn{display:flex;align-items:center;justify-content:center;gap:8px;padding:16px;border:none;border-radius:100px;font-size:13px;font-weight:500;font-family:'Inter',sans-serif;cursor:pointer;transition:all .35s ease;letter-spacing:.8px;text-transform:uppercase;width:100%}
.btn-a{background:var(--accent);color:#09090e;box-shadow:0 4px 20px rgba(200,168,124,.12)}
.btn-a:hover{background:var(--accent2);transform:translateY(-2px);box-shadow:0 8px 32px rgba(200,168,124,.2)}
.btn-g{background:transparent;color:var(--text2);border:1px solid var(--border2)}
.btn-g:hover{border-color:var(--accent);color:var(--accent)}
.btn-sm{width:auto;padding:10px 24px;font-size:12px}
.btn-lock{background:var(--bg4);color:var(--text3);cursor:not-allowed;box-shadow:none}

/* ===== FORMS ===== */
.fg{margin-bottom:22px}
.fg label{display:block;font-size:10px;font-weight:500;color:var(--text3);text-transform:uppercase;letter-spacing:1.5px;margin-bottom:10px}
.fg input,.fg select,.fg textarea{width:100%;padding:14px 18px;background:var(--bg3);border:1px solid var(--border);border-radius:var(--r2);color:var(--text);font-size:15px;font-family:'Inter',sans-serif;outline:none;transition:all .3s}
.fg input:focus,.fg select:focus,.fg textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-dim)}
.fg input::placeholder,.fg textarea::placeholder{color:var(--text3);font-weight:300}
.fg select{appearance:none;cursor:pointer}

/* ===== BOTTOM NAV ===== */
.nav{position:fixed;bottom:0;left:0;right:0;background:var(--glass);backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);border-top:1px solid var(--border);display:none;justify-content:space-around;padding:8px 0 26px;z-index:100}
.nav.on{display:flex}
.ni{display:flex;flex-direction:column;align-items:center;gap:4px;font-size:9px;font-weight:400;color:var(--text3);cursor:pointer;padding:8px 12px;background:none;border:none;transition:color .25s;letter-spacing:.8px;text-transform:uppercase;font-family:'Inter',sans-serif}
.ni.on,.ni:hover{color:var(--accent)}
.ni svg{width:20px;height:20px;stroke:currentColor;fill:none;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round}

/* ===== HEADER (app) ===== */
.hdr{padding:20px 24px 16px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:50;background:var(--glass);backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);border-bottom:1px solid var(--border)}
.hdr-t{font-family:'Cormorant Garamond',serif;font-size:24px;font-weight:600;letter-spacing:.3px}
.badge{font-size:9px;padding:5px 14px;border-radius:100px;font-weight:500;letter-spacing:1.2px;text-transform:uppercase}
.b-free{background:var(--bg4);color:var(--text3)}.b-core{background:var(--blue-dim);color:var(--blue)}.b-pro{background:var(--accent-dim);color:var(--accent)}.b-ment{background:var(--accent-dim);color:var(--accent2)}.b-admin{background:var(--green-dim);color:var(--green)}

/* ===== CARDS ===== */
.card{background:var(--bg2);border-radius:var(--r);padding:24px;margin-bottom:12px;border:1px solid var(--border);transition:all .35s ease}
.card:hover{border-color:var(--border2)}
.sec{font-size:10px;font-weight:500;color:var(--text3);text-transform:uppercase;letter-spacing:2px;padding:28px 24px 14px}

/* ===== TAGS ===== */
.tag{font-size:9px;padding:4px 12px;border-radius:100px;font-weight:500;letter-spacing:1px;text-transform:uppercase;display:inline-block}
.t-student{background:var(--green-dim);color:var(--green)}.t-resident{background:var(--blue-dim);color:var(--blue)}.t-fellow{background:var(--accent-dim);color:var(--accent)}.t-cat{background:var(--bg4);color:var(--text3);font-size:10px;letter-spacing:.5px}.t-reviewed{background:var(--green-dim);color:var(--green)}.t-pending{background:var(--accent-dim);color:var(--accent)}

.scr{display:none}.scr.on{display:block}

/* ========== LANDING ========== */
.lp{overflow-y:auto;min-height:100vh;position:relative}

/* Hero */
.hero{padding:160px 32px 100px;text-align:center;position:relative;overflow:hidden;background:linear-gradient(180deg,rgba(9,9,14,.1) 0%,rgba(9,9,14,.55) 40%,rgba(9,9,14,.92) 70%,var(--bg) 100%),linear-gradient(160deg,#1a1520 0%,#12101a 30%,#0e0f18 60%,#09090e 100%)}
.hero::before{content:'';position:absolute;top:-120px;right:-80px;width:600px;height:600px;background:radial-gradient(ellipse,rgba(200,168,124,.06),transparent 70%);border-radius:50%;pointer-events:none}
.hero::after{content:'';position:absolute;bottom:-150px;left:-100px;width:500px;height:500px;background:radial-gradient(ellipse,rgba(196,146,154,.04),transparent 70%);border-radius:50%;pointer-events:none}
.hero *{position:relative}
.hero-badge{display:inline-block;padding:8px 20px;border-radius:100px;background:transparent;color:var(--accent);font-size:10px;font-weight:500;letter-spacing:2px;text-transform:uppercase;margin-bottom:28px;border:1px solid var(--border2)}
.hero h1{font-family:'Cormorant Garamond',serif;font-size:40px;font-weight:600;line-height:1.2;margin-bottom:24px;letter-spacing:.5px}
@media(min-width:600px){.hero h1{font-size:52px}}
.hero h1 em{font-style:italic;color:var(--accent)}
.hero p{color:var(--text2);font-size:16px;line-height:1.7;max-width:460px;margin:0 auto 44px;font-weight:300}

/* Landing sections */
.lp-sec{padding:80px 32px}
@media(max-width:480px){.lp-sec{padding:60px 20px}}
.lp-sec h2{font-family:'Cormorant Garamond',serif;font-size:36px;font-weight:600;margin-bottom:14px;text-align:center;letter-spacing:.3px}
@media(max-width:480px){.lp-sec h2{font-size:28px}}
.lp-sec .sub{color:var(--text3);font-size:14px;text-align:center;margin-bottom:44px;line-height:1.7;max-width:440px;margin-left:auto;margin-right:auto;font-weight:300}

/* Divider */
.lp-divider{width:48px;height:1px;background:var(--accent);margin:0 auto 44px;opacity:.4}

.who-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;max-width:500px;margin:0 auto}
.who-card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:28px 20px;text-align:center;transition:all .4s ease}
.who-card:hover{border-color:var(--accent);transform:translateY(-3px);box-shadow:0 12px 40px rgba(200,168,124,.06)}
.who-card .icon{font-size:28px;margin-bottom:12px}
.who-card h3{font-size:14px;font-weight:600;margin-bottom:8px;letter-spacing:.2px}
.who-card p{font-size:12px;color:var(--text3);line-height:1.6;font-weight:300}

.master-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px;max-width:500px;margin:0 auto}
@media(max-width:400px){.master-grid{grid-template-columns:1fr 1fr;gap:10px}}
.master-item{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r2);padding:22px;text-align:center;transition:all .4s ease}
.master-item:hover{border-color:var(--accent);transform:translateY(-2px)}
.master-item .icon{font-size:22px;margin-bottom:10px}
.master-item h3{font-size:12px;font-weight:500;letter-spacing:.3px}

/* Flow Roadmap */
.flow-road{display:flex;align-items:flex-start;justify-content:center;gap:0;padding:12px 16px;overflow-x:auto;-webkit-overflow-scrolling:touch}
.flow-node{display:flex;flex-direction:column;align-items:center;text-align:center;min-width:85px;max-width:105px;flex-shrink:0}
.flow-icon{width:56px;height:56px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:24px;margin-bottom:12px;border:1px solid var(--border);transition:all .4s ease;background:var(--bg3)}
.flow-node:hover .flow-icon{border-color:var(--accent);transform:translateY(-3px);box-shadow:0 8px 24px rgba(200,168,124,.08)}
.flow-label{font-size:11px;font-weight:600;color:var(--text);margin-bottom:5px;white-space:nowrap;letter-spacing:.3px}
.flow-desc{font-size:10px;color:var(--text3);line-height:1.5;font-weight:300}
.flow-arrow{display:flex;align-items:center;padding-top:18px;flex-shrink:0}
@media(max-width:520px){.flow-road{padding:8px 4px}.flow-node{min-width:64px;max-width:75px}.flow-icon{width:44px;height:44px;border-radius:11px;font-size:18px}.flow-label{font-size:10px}.flow-desc{font-size:9px}.flow-arrow svg{width:26px;height:18px}}

/* ===== PRICING ===== */
.plan{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r3);padding:36px 32px;margin-bottom:16px;transition:all .4s ease}
.plan:hover{border-color:var(--border2);transform:translateY(-2px);box-shadow:0 12px 48px rgba(0,0,0,.2)}
.plan.ft{border-color:var(--border2);background:linear-gradient(160deg,var(--bg2),rgba(200,168,124,.03))}
.plan.pop{border-color:var(--accent);position:relative}
.plan.pop::before{content:'RECOMMENDED';position:absolute;top:-10px;left:50%;transform:translateX(-50%);background:var(--accent);color:#09090e;font-size:9px;font-weight:600;padding:4px 16px;border-radius:100px;letter-spacing:1.5px}
.plan-n{font-size:16px;font-weight:600;margin-bottom:6px;letter-spacing:.3px}
.plan-p{font-family:'Cormorant Garamond',serif;font-size:44px;font-weight:600;margin-bottom:4px;letter-spacing:-1px}
.plan-p span{font-size:14px;font-weight:400;color:var(--text3);font-family:'Inter',sans-serif}
.plan-f{list-style:none;padding:0;margin:22px 0}
.plan-f li{padding:8px 0;font-size:13px;color:var(--text2);display:flex;align-items:flex-start;gap:12px;line-height:1.6;font-weight:300}
.plan-f li::before{content:'âœ¦';color:var(--accent);font-size:9px;margin-top:4px;flex-shrink:0}

/* Usage */
.usage{background:var(--bg3);border-radius:6px;height:6px;overflow:hidden;margin-top:6px}
.usage-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));border-radius:6px;transition:width .6s ease}
.usage-label{display:flex;justify-content:space-between;font-size:11px;color:var(--text3);margin-top:5px}

/* AI Response */
.ai-resp{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:24px;margin-bottom:16px}
.ai-resp h4{font-size:11px;font-weight:500;color:var(--accent);text-transform:uppercase;letter-spacing:1.5px;margin:18px 0 10px;display:flex;align-items:center;gap:8px}
.ai-resp h4:first-child{margin-top:0}
.ai-resp p,.ai-resp li{font-size:14px;color:var(--text2);line-height:1.7;font-weight:300}
.ai-resp ol{padding-left:20px;margin:8px 0}
.ai-resp .escalate{margin-top:18px;padding:14px 18px;border-radius:var(--r2);background:var(--accent-dim);border:1px solid rgba(200,168,124,.12);font-size:13px;color:var(--accent)}

/* Vault */
.vault-card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:22px;margin-bottom:12px;display:flex;align-items:center;gap:16px;transition:all .35s ease}
.vault-card .v-icon{width:44px;height:44px;border-radius:12px;background:var(--accent-dim);display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0}
.vault-card .v-info{flex:1}.vault-card .v-info h3{font-size:14px;font-weight:500;margin-bottom:3px}.vault-card .v-info p{font-size:12px;color:var(--text3);font-weight:300}
.vault-card .v-lock{color:var(--text3);font-size:18px}
.vault-card.unlocked{border-color:var(--accent);cursor:pointer}
.vault-card.unlocked:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(200,168,124,.08)}
.vault-card.unlocked .v-lock{color:var(--accent)}

/* Question cards */
.qc{background:var(--bg2);border-radius:var(--r);padding:24px;margin-bottom:12px;border:1px solid var(--border);transition:all .35s ease;cursor:pointer}
.qc:hover{border-color:var(--border2);transform:translateY(-2px);box-shadow:0 8px 32px rgba(0,0,0,.15)}
.qc-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.qc-author{font-size:11px;color:var(--text3);font-weight:400;letter-spacing:.3px}
.qc-q{font-size:15px;font-weight:400;line-height:1.6;margin-bottom:14px}
.qc-meta{display:flex;gap:12px;font-size:11px;color:var(--text3);align-items:center;flex-wrap:wrap}

/* Admin */
.admin-tabs{display:flex;padding:0 24px;gap:6px;border-bottom:1px solid var(--border);overflow-x:auto}
.atab{padding:14px 16px;font-size:10px;font-weight:500;color:var(--text3);cursor:pointer;border:none;background:none;border-bottom:2px solid transparent;transition:all .25s;letter-spacing:1px;text-transform:uppercase;font-family:'Inter',sans-serif;white-space:nowrap}
.atab.on{color:var(--accent);border-bottom-color:var(--accent)}
.abox{background:var(--bg3);border-radius:var(--r2);padding:18px;margin-top:14px;border:1px solid var(--border)}
.abox textarea{width:100%;background:transparent;border:none;color:var(--text);font-size:14px;resize:vertical;min-height:100px;outline:none;font-family:'Inter',sans-serif;line-height:1.6}

/* Modal */
.modal-ov{position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:1000;display:flex;align-items:center;justify-content:center;padding:24px;backdrop-filter:blur(12px)}
.modal{background:var(--bg2);border:1px solid var(--border2);border-radius:var(--r3);padding:36px;max-width:440px;width:100%;max-height:85vh;overflow-y:auto;box-shadow:0 12px 60px rgba(0,0,0,.4)}
.modal h2{font-family:'Cormorant Garamond',serif;font-size:24px;margin-bottom:18px;font-weight:600}
.modal p,.modal li{font-size:13px;color:var(--text2);line-height:1.7;margin-bottom:8px;font-weight:300}
.modal ul{padding-left:18px}

/* Chips */
.fc{display:flex;gap:8px;padding:0 24px;margin-bottom:16px;overflow-x:auto;-webkit-overflow-scrolling:touch}
.fc::-webkit-scrollbar{display:none}
.chip{padding:8px 18px;border-radius:100px;font-size:11px;font-weight:400;background:var(--bg3);border:1px solid var(--border);cursor:pointer;transition:all .25s;color:var(--text2);white-space:nowrap;font-family:'Inter',sans-serif;letter-spacing:.3px}
.chip.on{background:var(--accent-dim);border-color:var(--border2);color:var(--accent)}

/* Search */
.sbar{margin:20px 24px;position:relative}
.sbar input{width:100%;padding:14px 18px 14px 46px;background:var(--bg2);border:1px solid var(--border);border-radius:var(--r2);color:var(--text);font-size:14px;font-family:'Inter',sans-serif;outline:none;transition:all .3s}
.sbar input:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-dim)}
.sbar svg{position:absolute;left:16px;top:50%;transform:translateY(-50%);width:16px;height:16px;stroke:var(--text3);fill:none;stroke-width:1.5}

/* Misc */
.check-row{display:flex;align-items:flex-start;gap:12px;padding:12px 0;font-size:13px;color:var(--text2);font-weight:300}
.check-row input[type=checkbox]{width:18px;height:18px;accent-color:var(--accent);flex-shrink:0;margin-top:2px}
.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:0 24px;margin-bottom:20px}
.st{background:var(--bg2);border-radius:var(--r);padding:20px 14px;text-align:center;border:1px solid var(--border)}
.st-n{font-family:'Cormorant Garamond',serif;font-size:28px;font-weight:600;letter-spacing:-.5px}
.st-l{font-size:9px;color:var(--text3);margin-top:6px;text-transform:uppercase;letter-spacing:1.5px;font-weight:400}
.pad{padding:0 24px 100px}
.tog{width:44px;height:24px;background:var(--bg4);border-radius:12px;position:relative;cursor:pointer;transition:background .3s;border:1px solid var(--border);flex-shrink:0}
.tog.on{background:var(--accent);border-color:var(--accent)}
.tog::after{content:'';position:absolute;width:18px;height:18px;background:#fff;border-radius:50%;top:2px;left:2px;transition:transform .3s ease;box-shadow:0 1px 4px rgba(0,0,0,.15)}
.tog.on::after{transform:translateX(20px)}

/* Animations */
@keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
.fade-in{animation:fadeUp .5s ease both}
.reveal{opacity:0;transform:translateY(24px);transition:opacity .7s ease,transform .7s ease}
.reveal.visible{opacity:1;transform:translateY(0)}

/* Safe areas */
@supports(padding-top:env(safe-area-inset-top)){.hdr{padding-top:calc(20px + env(safe-area-inset-top))}.nav{padding-bottom:calc(8px + env(safe-area-inset-bottom))}.hero{padding-top:calc(160px + env(safe-area-inset-top))}.topbar{padding-top:calc(20px + env(safe-area-inset-top))}}
::-webkit-scrollbar{width:3px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:rgba(200,168,124,.15);border-radius:3px}
.intake-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}.intake-grid .fg{margin-bottom:12px}
.review-banner{background:var(--accent-dim);border:1px solid rgba(200,168,124,.12);border-radius:var(--r2);padding:18px;margin-bottom:22px;display:flex;align-items:center;gap:14px}
.review-banner .icon{font-size:20px}.review-banner .info{flex:1}.review-banner .info h4{font-size:12px;font-weight:500;color:var(--accent);margin-bottom:3px;letter-spacing:.3px}.review-banner .info p{font-size:11px;color:var(--text3);font-weight:300}

.prof-stat{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r2);padding:16px;text-align:center}
/* Tool cards */
.tool-grid{display:grid;grid-template-columns:1fr;gap:12px}
.tool-card{display:flex;gap:16px;align-items:flex-start;padding:22px;background:var(--bg);border:1px solid var(--border);border-radius:var(--r);transition:all .4s ease}
.tool-card:hover{border-color:var(--accent);transform:translateY(-2px);box-shadow:0 8px 28px rgba(200,168,124,.06)}
.tool-icon{width:44px;height:44px;border-radius:12px;background:var(--accent-dim);display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0}
.tool-info h3{font-size:14px;font-weight:600;margin-bottom:5px;letter-spacing:.2px}
.tool-info p{font-size:12px;color:var(--text3);line-height:1.6;font-weight:300}

/* Onboarding */
.onboard{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:32px 24px}
.ob-step{max-width:440px;width:100%;text-align:center;position:relative}
.ob-step h2{font-family:'Cormorant Garamond',serif;font-size:28px;font-weight:600;margin-bottom:12px}
.ob-step p{font-size:14px;color:var(--text2);margin-bottom:32px;line-height:1.6;font-weight:300}
.ob-options{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:32px}
.ob-opt{padding:20px 16px;background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);cursor:pointer;transition:all .3s;text-align:center}
.ob-opt:hover,.ob-opt.sel{border-color:var(--accent);background:var(--accent-dim)}
.ob-opt .ob-emoji{font-size:24px;margin-bottom:8px}
.ob-opt .ob-label{font-size:13px;font-weight:500}

/* Competitive score */
.score-ring{width:120px;height:120px;border-radius:50%;border:4px solid var(--border);display:flex;align-items:center;justify-content:center;margin:0 auto 16px;position:relative}
.score-ring .score-val{font-family:'Cormorant Garamond',serif;font-size:42px;font-weight:600}
.score-ring .score-label{position:absolute;bottom:-8px;font-size:10px;color:var(--text3);text-transform:uppercase;letter-spacing:1px;background:var(--bg);padding:0 8px}

/* Report sections */
.report-sec{text-align:left;padding:20px;background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);margin-bottom:12px}

.report-sec p,.report-sec li{font-size:13px;color:var(--text2);line-height:1.7;font-weight:300}
.report-sec ul{padding-left:16px}

/* Strength/gap bars */
.metric-bar{margin-bottom:14px}
.metric-bar .mb-top{display:flex;justify-content:space-between;font-size:12px;margin-bottom:5px}
.metric-bar .mb-top .mb-label{color:var(--text2);font-weight:400}

.prof-stat .n{font-family:'Cormorant Garamond',serif;font-size:24px;font-weight:600}.prof-stat .l{font-size:9px;color:var(--text3);text-transform:uppercase;letter-spacing:1px;margin-top:3px;font-weight:400}
