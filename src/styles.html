<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#0a0a0f;--bg2:#12121a;--bg3:#1a1a26;--bg4:#22222f;
--text:#f4f0ed;--text2:#b0adb0;--text3:#706d73;
--accent:#c8a87c;--accent2:#dfc19f;--accent-dim:rgba(200,168,124,.12);
--red:#c44d56;--red-dim:rgba(196,77,86,.12);
--green:#5cb89a;--green-dim:rgba(92,184,154,.12);
--blue:#6b8fd4;--blue-dim:rgba(107,143,212,.12);
--border:rgba(255,255,255,.06);--border2:rgba(255,255,255,.1);
--glass:rgba(10,10,15,.88);
--r:16px;--r2:12px;--r3:24px;
}
html{scroll-behavior:smooth}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden;-webkit-font-smoothing:antialiased;-webkit-tap-highlight-color:transparent}
.serif{font-family:'Playfair Display',Georgia,serif}
a{color:var(--accent);text-decoration:none}
.hidden{display:none!important}

/* Splash */
#splash{position:fixed;inset:0;z-index:9999;background:var(--bg);display:flex;flex-direction:column;align-items:center;justify-content:center;transition:opacity .6s}
#splash.out{opacity:0;pointer-events:none}
.sp-mark{width:72px;height:72px;border-radius:20px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;margin-bottom:24px;box-shadow:0 0 60px rgba(200,168,124,.25)}
.sp-mark svg{width:36px;height:36px;fill:#0a0a0f}
.sp-t{font-size:28px;font-weight:600;letter-spacing:-.5px;margin-bottom:6px}
.sp-s{font-size:12px;color:var(--text3);letter-spacing:2.5px;text-transform:uppercase}

/* Notification */
.notif{position:fixed;top:20px;left:20px;right:20px;background:var(--bg2);border:1px solid var(--accent);border-radius:var(--r2);padding:16px 20px;z-index:2000;display:flex;align-items:center;gap:12px;transform:translateY(-120%);transition:transform .35s;box-shadow:0 12px 40px rgba(0,0,0,.5);backdrop-filter:blur(12px)}
.notif.show{transform:translateY(0)}.notif.err{border-color:var(--red)}
.notif-t{font-size:13px;font-weight:500;flex:1}

/* Buttons */
.btn{display:flex;align-items:center;justify-content:center;gap:8px;padding:15px;border:none;border-radius:var(--r2);font-size:14px;font-weight:600;font-family:'Inter',sans-serif;cursor:pointer;transition:all .25s;letter-spacing:.3px;width:100%}
.btn-a{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#0a0a0f}
.btn-a:hover{transform:translateY(-1px);box-shadow:0 4px 20px rgba(200,168,124,.3)}
.btn-g{background:transparent;color:var(--text2);border:1px solid var(--border2)}
.btn-sm{width:auto;padding:10px 22px;font-size:13px}
.btn-lock{background:var(--bg4);color:var(--text3);cursor:not-allowed}

/* Forms */
.fg{margin-bottom:20px}
.fg label{display:block;font-size:11px;font-weight:600;color:var(--text3);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px}
.fg input,.fg select,.fg textarea{width:100%;padding:14px 16px;background:var(--bg3);border:1px solid var(--border);border-radius:var(--r2);color:var(--text);font-size:15px;font-family:'Inter',sans-serif;outline:none;transition:border-color .25s}
.fg input:focus,.fg select:focus,.fg textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-dim)}
.fg input::placeholder,.fg textarea::placeholder{color:var(--text3)}
.fg select{appearance:none;cursor:pointer}

/* Nav */
.nav{position:fixed;bottom:0;left:0;right:0;background:var(--glass);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-top:1px solid var(--border);display:none;justify-content:space-around;padding:6px 0 24px;z-index:100}
.nav.on{display:flex}
.ni{display:flex;flex-direction:column;align-items:center;gap:3px;font-size:10px;font-weight:500;color:var(--text3);cursor:pointer;padding:8px 12px;background:none;border:none;transition:color .2s;letter-spacing:.3px;font-family:'Inter',sans-serif}
.ni.on,.ni:hover{color:var(--accent)}
.ni svg{width:22px;height:22px;stroke:currentColor;fill:none;stroke-width:1.8;stroke-linecap:round;stroke-linejoin:round}

/* Header */
.hdr{padding:18px 24px 14px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:50;background:var(--glass);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border)}
.hdr-t{font-family:'Playfair Display',serif;font-size:22px;font-weight:600}
.badge{font-size:10px;padding:5px 12px;border-radius:20px;font-weight:600;letter-spacing:1px;text-transform:uppercase}
.b-free{background:var(--bg4);color:var(--text3)}
.b-core{background:var(--blue-dim);color:var(--blue)}
.b-pro{background:var(--accent-dim);color:var(--accent)}
.b-ment{background:linear-gradient(135deg,var(--accent-dim),rgba(200,168,124,.2));color:var(--accent2)}
.b-admin{background:var(--green-dim);color:var(--green)}

/* Cards */
.card{background:var(--bg2);border-radius:var(--r);padding:22px;margin-bottom:10px;border:1px solid var(--border);transition:all .25s}
.card:hover{border-color:var(--border2)}

/* Section titles */
.sec{font-size:11px;font-weight:600;color:var(--text3);text-transform:uppercase;letter-spacing:1.5px;padding:24px 24px 14px}

/* Tags */
.tag{font-size:9px;padding:4px 10px;border-radius:20px;font-weight:600;letter-spacing:.8px;text-transform:uppercase;display:inline-block}
.t-student{background:var(--green-dim);color:var(--green)}
.t-resident{background:var(--blue-dim);color:var(--blue)}
.t-fellow{background:var(--accent-dim);color:var(--accent)}
.t-cat{background:var(--bg4);color:var(--text3);font-size:10px;letter-spacing:.5px}
.t-reviewed{background:var(--green-dim);color:var(--green)}
.t-pending{background:var(--accent-dim);color:var(--accent)}

/* Screens */
.scr{display:none}.scr.on{display:block}

/* Landing page */
.lp{overflow-y:auto;min-height:100vh}
.hero{padding:80px 24px 60px;text-align:center;position:relative;overflow:hidden}
.hero::before{content:'';position:absolute;top:-100px;right:-100px;width:400px;height:400px;background:radial-gradient(circle,rgba(200,168,124,.06),transparent 70%);border-radius:50%}
.hero::after{content:'';position:absolute;bottom:-100px;left:-100px;width:300px;height:300px;background:radial-gradient(circle,rgba(107,143,212,.04),transparent 70%);border-radius:50%}
.hero *{position:relative}
.hero-badge{display:inline-block;padding:6px 16px;border-radius:20px;background:var(--accent-dim);color:var(--accent);font-size:11px;font-weight:600;letter-spacing:1px;text-transform:uppercase;margin-bottom:20px}
.hero h1{font-family:'Playfair Display',serif;font-size:36px;font-weight:700;line-height:1.2;margin-bottom:16px;letter-spacing:-.5px}
.hero h1 em{font-style:normal;color:var(--accent)}
.hero p{color:var(--text2);font-size:15px;line-height:1.6;max-width:400px;margin:0 auto 32px}
.hero .btn{max-width:280px;margin:0 auto 12px}

.lp-sec{padding:48px 24px}
.lp-sec h2{font-family:'Playfair Display',serif;font-size:26px;font-weight:600;margin-bottom:8px;text-align:center}
.lp-sec .sub{color:var(--text3);font-size:13px;text-align:center;margin-bottom:32px}

.who-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.who-card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:20px;text-align:center}
.who-card .icon{font-size:28px;margin-bottom:10px}
.who-card h3{font-size:14px;font-weight:600;margin-bottom:4px}
.who-card p{font-size:11px;color:var(--text3);line-height:1.4}

.master-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.master-item{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r2);padding:16px;text-align:center}
.master-item .icon{font-size:24px;margin-bottom:8px}
.master-item h3{font-size:13px;font-weight:600}

.how-steps{counter-reset:step}
.how-step{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:20px;margin-bottom:10px;display:flex;gap:16px;align-items:flex-start}
.how-step .num{width:36px;height:36px;border-radius:50%;background:var(--accent-dim);color:var(--accent);display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:700;flex-shrink:0}
.how-step h3{font-size:14px;font-weight:600;margin-bottom:4px}
.how-step p{font-size:12px;color:var(--text3);line-height:1.5}

/* Visual Flow Roadmap */
.flow-road{display:flex;align-items:flex-start;justify-content:center;gap:0;padding:8px 12px;overflow-x:auto;-webkit-overflow-scrolling:touch}
.flow-node{display:flex;flex-direction:column;align-items:center;text-align:center;min-width:80px;max-width:100px;flex-shrink:0}
.flow-icon{width:52px;height:52px;border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:24px;margin-bottom:8px;border:1px solid var(--border)}
.flow-label{font-size:12px;font-weight:700;color:var(--text1);margin-bottom:4px;white-space:nowrap}
.flow-desc{font-size:10px;color:var(--text3);line-height:1.4}
.flow-arrow{display:flex;align-items:center;padding-top:14px;flex-shrink:0}
@media(max-width:520px){
  .flow-road{gap:0;padding:8px 4px}
  .flow-node{min-width:64px;max-width:72px}
  .flow-icon{width:44px;height:44px;border-radius:12px;font-size:20px}
  .flow-label{font-size:10px}
  .flow-desc{font-size:9px}
  .flow-arrow svg{width:28px;height:20px}
}

/* Pricing */
.plan{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r3);padding:28px;margin-bottom:12px}
.plan.ft{border-color:rgba(200,168,124,.3);background:linear-gradient(135deg,var(--bg2),rgba(200,168,124,.03))}
.plan.pop{border-color:var(--accent);position:relative}
.plan.pop::before{content:'MOST POPULAR';position:absolute;top:-10px;left:50%;transform:translateX(-50%);background:var(--accent);color:#0a0a0f;font-size:9px;font-weight:700;padding:4px 12px;border-radius:10px;letter-spacing:1px}
.plan-n{font-size:16px;font-weight:600;margin-bottom:4px}
.plan-p{font-size:36px;font-weight:700;margin-bottom:2px;letter-spacing:-1px}
.plan-p span{font-size:13px;font-weight:400;color:var(--text3)}
.plan-f{list-style:none;padding:0;margin:18px 0}
.plan-f li{padding:7px 0;font-size:13px;color:var(--text2);display:flex;align-items:flex-start;gap:10px;line-height:1.4}
.plan-f li::before{content:'âœ¦';color:var(--accent);font-size:10px;margin-top:2px}
.plan-limit{font-size:11px;color:var(--red);font-weight:500;margin-bottom:12px}

/* Usage bar */
.usage{background:var(--bg3);border-radius:8px;height:8px;overflow:hidden;margin-top:6px}
.usage-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));border-radius:8px;transition:width .5s}
.usage-label{display:flex;justify-content:space-between;font-size:11px;color:var(--text3);margin-top:4px}

/* AI Response card */
.ai-resp{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:22px;margin-bottom:16px}
.ai-resp h4{font-size:12px;font-weight:600;color:var(--accent);text-transform:uppercase;letter-spacing:1px;margin:16px 0 8px;display:flex;align-items:center;gap:8px}
.ai-resp h4:first-child{margin-top:0}
.ai-resp p,.ai-resp li{font-size:14px;color:var(--text2);line-height:1.7}
.ai-resp ol{padding-left:20px;margin:8px 0}
.ai-resp .escalate{margin-top:16px;padding:12px 16px;border-radius:var(--r2);background:var(--accent-dim);border:1px solid rgba(200,168,124,.2);font-size:13px;color:var(--accent)}

/* Template vault */
.vault-card{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:20px;margin-bottom:10px;display:flex;align-items:center;gap:16px}
.vault-card .v-icon{width:44px;height:44px;border-radius:12px;background:var(--accent-dim);display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0}
.vault-card .v-info{flex:1}
.vault-card .v-info h3{font-size:14px;font-weight:600;margin-bottom:2px}
.vault-card .v-info p{font-size:12px;color:var(--text3)}
.vault-card .v-lock{color:var(--text3);font-size:18px}
.vault-card.unlocked{border-color:var(--accent);cursor:pointer}
.vault-card.unlocked .v-lock{color:var(--accent)}

/* Question card (archive) */
.qc{background:var(--bg2);border-radius:var(--r);padding:22px;margin-bottom:10px;border:1px solid var(--border);transition:all .25s;cursor:pointer}
.qc:hover{border-color:var(--border2);transform:translateY(-1px)}
.qc-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.qc-author{font-size:12px;color:var(--text3);font-weight:500}
.qc-q{font-size:15px;font-weight:500;line-height:1.5;margin-bottom:12px}
.qc-meta{display:flex;gap:12px;font-size:11px;color:var(--text3);align-items:center;flex-wrap:wrap}

/* Admin */
.admin-tabs{display:flex;padding:0 24px;gap:4px;border-bottom:1px solid var(--border);overflow-x:auto}
.atab{padding:14px 16px;font-size:12px;font-weight:600;color:var(--text3);cursor:pointer;border:none;background:none;border-bottom:2px solid transparent;transition:all .2s;letter-spacing:.5px;text-transform:uppercase;font-family:'Inter',sans-serif;white-space:nowrap}
.atab.on{color:var(--accent);border-bottom-color:var(--accent)}
.abox{background:var(--bg3);border-radius:var(--r2);padding:16px;margin-top:14px;border:1px solid var(--border)}
.abox textarea{width:100%;background:transparent;border:none;color:var(--text);font-size:14px;resize:vertical;min-height:100px;outline:none;font-family:'Inter',sans-serif;line-height:1.6}

/* Modal */
.modal-ov{position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:1000;display:flex;align-items:center;justify-content:center;padding:24px;backdrop-filter:blur(8px)}
.modal{background:var(--bg2);border:1px solid var(--border2);border-radius:var(--r3);padding:32px;max-width:440px;width:100%;max-height:85vh;overflow-y:auto;box-shadow:0 8px 40px rgba(0,0,0,.4)}
.modal h2{font-family:'Playfair Display',serif;font-size:22px;margin-bottom:16px;font-weight:600}
.modal p,.modal li{font-size:13px;color:var(--text2);line-height:1.7;margin-bottom:8px}
.modal ul{padding-left:18px}

/* Chip filters */
.fc{display:flex;gap:8px;padding:0 24px;margin-bottom:16px;overflow-x:auto;-webkit-overflow-scrolling:touch}
.fc::-webkit-scrollbar{display:none}
.chip{padding:8px 16px;border-radius:20px;font-size:12px;font-weight:500;background:var(--bg3);border:1px solid var(--border);cursor:pointer;transition:all .2s;color:var(--text2);white-space:nowrap;font-family:'Inter',sans-serif}
.chip.on{background:var(--accent-dim);border-color:rgba(200,168,124,.3);color:var(--accent)}

/* Search */
.sbar{margin:20px 24px;position:relative}
.sbar input{width:100%;padding:14px 16px 14px 44px;background:var(--bg2);border:1px solid var(--border);border-radius:var(--r2);color:var(--text);font-size:14px;font-family:'Inter',sans-serif;outline:none;transition:border-color .25s}
.sbar input:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-dim)}
.sbar svg{position:absolute;left:16px;top:50%;transform:translateY(-50%);width:16px;height:16px;stroke:var(--text3);fill:none;stroke-width:2}

/* Disclaimer checkbox */
.check-row{display:flex;align-items:flex-start;gap:12px;padding:12px 0;font-size:13px;color:var(--text2)}
.check-row input[type=checkbox]{width:20px;height:20px;accent-color:var(--accent);flex-shrink:0;margin-top:2px}

/* Stats grid */
.stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:0 24px;margin-bottom:20px}
.st{background:var(--bg2);border-radius:var(--r);padding:18px 14px;text-align:center;border:1px solid var(--border)}
.st-n{font-size:22px;font-weight:700;letter-spacing:-.5px}
.st-l{font-size:10px;color:var(--text3);margin-top:4px;text-transform:uppercase;letter-spacing:1px}

/* Content padding */
.pad{padding:0 24px 100px}

/* Toggle */
.tog{width:44px;height:26px;background:var(--bg4);border-radius:13px;position:relative;cursor:pointer;transition:background .25s;border:1px solid var(--border);flex-shrink:0}
.tog.on{background:var(--accent);border-color:var(--accent)}
.tog::after{content:'';position:absolute;width:20px;height:20px;background:#fff;border-radius:50%;top:2px;left:2px;transition:transform .25s;box-shadow:0 1px 4px rgba(0,0,0,.2)}
.tog.on::after{transform:translateX(18px)}

/* Animations */
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.fade-in{animation:fadeUp .4s ease both}

/* Safe areas */
@supports(padding-top:env(safe-area-inset-top)){
.hdr{padding-top:calc(18px + env(safe-area-inset-top))}
.nav{padding-bottom:calc(6px + env(safe-area-inset-bottom))}
.hero{padding-top:calc(80px + env(safe-area-inset-top))}
}

/* Scrollbar */
::-webkit-scrollbar{width:3px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--border2);border-radius:3px}

/* Intake form specific */
.intake-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.intake-grid .fg{margin-bottom:12px}
.review-banner{background:linear-gradient(135deg,var(--accent-dim),rgba(200,168,124,.06));border:1px solid rgba(200,168,124,.2);border-radius:var(--r2);padding:16px;margin-bottom:20px;display:flex;align-items:center;gap:12px}
.review-banner .icon{font-size:20px}
.review-banner .info{flex:1}
.review-banner .info h4{font-size:13px;font-weight:600;color:var(--accent);margin-bottom:2px}
.review-banner .info p{font-size:11px;color:var(--text3)}

/* Profile stats */
.prof-stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-bottom:20px}
.prof-stat{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r2);padding:14px;text-align:center}
.prof-stat .n{font-size:20px;font-weight:700}
.prof-stat .l{font-size:10px;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;margin-top:2px}
</style>
